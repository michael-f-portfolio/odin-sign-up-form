<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main">
        <div class="background">
            <div id="odin-logo">
                <img src="res/imgs/odin-lined.png">
                <span>ODIN</span>
            </div>
            <div id="image-credit">
                    Photo by <a href="https://unsplash.com/@theforestbirds?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Joel & Jasmin FÃ¸restbird</a> on <a href="https://unsplash.com/photos/snow-covered-river-and-trees-gZBq1PTgIks?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="sign-up">
            <div class="sign-up-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <span>You know you want to.</span>
            </div>
            <form>
                <div class="sign-up-input">
                    <h2>Let's do this!</h2>
                    <div class="name">
                        <div class="first-name">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first_name">
                        </div>
                        <div class="last-name">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last_name">
                        </div>
                    </div>
                    <div class="contact-info">
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="phone-number">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="text" id="phone-number" name="phone-number">
                        </div>
                    </div>
                    <div class="private">
                        <div class="first-password">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="second-password">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>  
                </div>
                <div class="sign-up-submit">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="login">Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
